name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      CI: true
      # Placeholder values for CI build (Vite embeds these at build time)
      # These are not real secrets - just placeholders to allow build to complete
      VITE_SUPABASE_URL: 'https://placeholder.supabase.co'
      VITE_SUPABASE_PUBLISHABLE_KEY: 'placeholder-key-for-ci-build'
      VITE_SUPABASE_PROJECT_ID: 'placeholder'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
